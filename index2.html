<!-- /templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Classification</title>
    <script>
        async function trainModel() {
            const response = await fetch('/train', { method: 'POST' });
            const result = await response.json();
            document.getElementById('train-result').innerText = result.status;
        }

        async function testModel() {
            const response = await fetch('/test', { method: 'POST' });
            const result = await response.json();
            document.getElementById('test-result').innerText = result.status + " | " + result.results;
        }
    </script>
</head>
<body>
    <h1>Fruit Classification</h1>

    <button onclick="trainModel()">Train Model</button>
    <p id="train-result"></p>

    <button onclick="testModel()">Test Model</button>
    <p id="test-result"></p>
</body>
</html>
