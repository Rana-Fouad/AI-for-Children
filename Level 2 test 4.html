<!DOCTYPE html>
<html>
<head>
    <title>Level 2</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        #background {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        #robot {
            width: 10vw;
            position: absolute;
            bottom: 5vh;
            left: 20vw;
            z-index: 1;
        }
        #player {
            width: 12vw;
            position: absolute;
            bottom: 10vh;
            left: 9vw;
            z-index: 1;
        }
        #alien {
            width: 15vw;
            position: absolute;
            bottom: 5vh;
            right: 10vw;
            z-index: 1;
        }
        #task-bar {
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        #right, #left {
            width: 5vw;
            position: absolute;
            top: 10vh;
            z-index: 1;
            transition: transform 0.3s ease; /* Smooth transition for the hover effect */
        }
        #right {
            left: 190vh;
            cursor: pointer;
        }
        #left {
            left: 9vh;
        }
        #right:hover, #left:hover {
            transform: scale(1.2); /* Enlarges the image by 20% when hovered */
        }

        #homeIcon{
            width: 3vw;
            position: absolute;
            top: 2vh;
            left: 2.4vh;
            z-index: 3;
        }


        #speech-bubble {
            width: 35vw;
            position: absolute;
            bottom: 45vh;
            right: 25vw;
            z-index: 3;
            transform: translateX(10%);
        }
        #speech-bubble-text {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 85%;
            height: 60%;
            color: rgb(24, 15, 11);
            font-size: 1.2vw;
            text-align: center;
            line-height: 1.5;
            z-index: 4;
            font-family: 'Zen Dots', sans-serif;
        }
        #typing-text {
            display: inline;
        }
        .sound-icon {
            width: 5vw;
            position: absolute;
           
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
        }
        #mic-unmuted {
            left: 4vh;
            bottom: 1vh;
        }
        #mic-muted {
            left: 194vh;
            bottom: 1vh;
        }
        .sound-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <img id="background" src="Level 2 Background.png">
    <img id="robot" src="Images/Robot.png">
    <img id="player" src="Player(Rotated).png">
    <img id="alien" src="Alien.png">
    <img id="task-bar" src="Task bar.png">
    <img id="right" src="images/right.png" onclick="changeText()"> <!-- Adding onclick event to the right arrow -->
    <img id="left" src="left.png">
    <img id="speech-bubble" src="Green Speech bubble.png">

    <a href="Planet HomePage 2.html"><img id="homeIcon" src="images/homeIcon.jpg"> 
    </a>

    <div id="speech-bubble">
        <img src="Green Speech bubble.png" style="width: 100%; height: 100%;">
        <div id="speech-bubble-text">
            <span id="typing-text"></span> <!-- Placeholder for the typing effect -->
        </div>
    </div>

    <!-- Mic Icons for Sound Control -->
    <img id="mic-unmuted" class="sound-icon" src="mic unmuted.png" alt="Play Sound" onclick="playSound()">
    <img id="mic-muted" class="sound-icon" src="mic muted.png" alt="Pause Sound" onclick="pauseSound()">

 <!-- Forest Sound (plays once) -->
    <audio id="desert-sound">
        <source src="desert sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element. -->
    </audio>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">

    <script>
        var initialText = "Here is how blind search algorithms and heuristic search algorithms differ:\nBlind Search: Imagine looking everywhere one by one without any hints, it is a bit like a wild goose chase!";
        var heuristicText = "Heuristic Search: Instead, this approach uses clues to zoom in on the best spots first, making your treasure hunt much quicker!";
        var levelUpText = "Great job on the lesson! Now it is time to level up and play a game! Get ready to use what you have learned and see if you can solve the challenge. Letâ€™s go, adventure awaits!";

        var typingSpeed = 50; // Adjust the typing speed (in milliseconds)
        var index = 0; // Start from the first character
        var currentText = initialText; // Variable to store current text

        function typeText() {
            if (index < currentText.length) {
                document.getElementById("typing-text").innerHTML += currentText.charAt(index);
                index++;
                setTimeout(typeText, typingSpeed); // Call the function again to simulate typing
            }
        }

        // Start the typing effect after the page loads
        window.onload = function() {
            typeText();
        };

        function changeText() {
            if (currentText === heuristicText) {
                currentText = levelUpText; // Change to the level up text
                index = 0; // Reset index for new text
                document.getElementById("typing-text").innerHTML = ""; // Clear existing text
                typeText(); // Start typing the new text
            } else if (currentText === initialText) {
                currentText = heuristicText; // Change to the heuristic text
                index = 0; // Reset index for new text
                document.getElementById("typing-text").innerHTML = ""; // Clear existing text
                typeText(); // Start typing the new text
            } else if (currentText === levelUpText) {
                window.location.href = "Level 2 Game 1.html"; // Redirect to the game page
            }
        }

        function playSound() {
            document.getElementById("desert-sound").play();
        }

        // Function to pause sound
        function pauseSound() {
            document.getElementById("desert-sound").pause();
        }
    </script>

</body>
</html>
