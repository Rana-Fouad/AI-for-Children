<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Clustering Game</title>
    <link rel="stylesheet" href="game4 style.css">
</head>
<body>
    <h1>Animal Clustering Game</h1>
    <p>Drag each baby animal to its family (cluster)!</p>

<!-- Container for draggable animals -->
    <div id="animals">
        <img src="cub1.png" alt="Baby Lion" class="draggable" draggable="true" data-animal="lion">
        <img src="leopard-baby1.jpg" alt="Baby Leopard" class="draggable" draggable="true" data-animal="leopard">
        <img src="baby-black-leopard.png" alt="Baby Black Leopard" class="draggable" draggable="true" data-animal="black-leopard">
        <img src="baby-tiger.png" alt="Baby Tiger" class="draggable" draggable="true" data-animal="tiger">
        <!-- Add more babies as needed -->
    </div>

    
    <!-- Container for the clusters -->
    <div id="game-area">
        <!-- Clustering containers only -->
        <div class="cluster" data-cluster="lion">Lion Cluster</div>
        <div class="cluster" data-cluster="leopard">Leopard Cluster</div>
        <div class="cluster" data-cluster="black-leopard">Black Leopard Cluster</div>
        <div class="cluster" data-cluster="tiger">Tiger Cluster</div>
    </div>

    
    
    


    <script src="level 4 game.js"></script>
</body>
</html>
