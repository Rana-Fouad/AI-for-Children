<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering Challenge</title>
    <link rel="stylesheet" href="Level 4 game style.css">
</head>
<body>
    <div id="game-container">
        <div id="hint-container">
            <p id="hint">Hint: Look for animals with manes!</p>
        </div>
        <div id="forest">
            <!-- Animal images will be dynamically added here -->
        </div>
        <div id="clusters">
            <div class="cluster" id="cluster1">Group 1</div>
            <div class="cluster" id="cluster2">Group 2</div>
            <div class="cluster" id="cluster3">Group 3</div>
        </div>
        <button id="check-btn">Check Clusters</button>
        <div id="feedback"></div>
    </div>
    <script src="Level 4 game.js"></script>
</body>
</html>
