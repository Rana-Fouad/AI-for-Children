<!DOCTYPE html>
<html>
<head>
    <title>Level 2</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        #background {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        #robot{
            width: 10vw;
            position: absolute;
            bottom: 5vh;
            left: 20vw;
            z-index: 1;
        }
        #player {
            width: 12vw;
            position: absolute;
            bottom: 10vh;
            left: 9vw;
            z-index: 1;
        }
        #alien {
            width: 15vw;
            position: absolute;
            bottom: 5vh;
            right: 10vw;
            z-index: 1;
        }
        #task-bar {
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        #right, #left {
            width: 5vw;
            position: absolute;
            top: 10vh;
            z-index: 1;
            transition: transform 0.3s ease; /* Smooth transition for the hover effect */
        }
        #right {
            left: 190vh;
            cursor: pointer;
        }
        #left {
            left: 9vh;
        }
        #right:hover, #left:hover {
            transform: scale(1.2); /* Enlarges the image by 20% when hovered */
        }

        #homeIcon{
            width: 3vw;
            position: absolute;
            top: 2vh;
            left: 2.4vh;
            z-index: 3;
        }

        #speech-bubble {
            width: 35vw;
            position: absolute;
            bottom: 45vh;
            right: 25vw;
            z-index: 3;
            transform: translateX(10%);
        }
        #speech-bubble-text {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 85%;
            height: 60%;
            color: rgb(24, 15, 11);
            font-size: 1.2vw;
            text-align: center;
            line-height: 1.5;
            z-index: 4;
            font-family: 'Zen Dots', sans-serif;
        }
        #typing-text {
            display: inline;
        }
    </style>
</head>
<body>
    <img id="background" src="Level 2 Background.png">
    <img id="robot" src="Images/Robot.png">
    <img id="player" src="Player(Rotated).png">
    <img id="alien" src="Alien.png">
    <img id="task-bar" src="Task bar.png">
    <img id="right" src="images/right.png" onclick="changeText()"> <!-- Adding onclick event to the right arrow -->
    <img id="left" src="left.png">
    <img id="speech-bubble" src="Green Speech bubble.png">

    <a href="Planet HomePage 2.html"><img id="homeIcon" src="images/homeIcon.jpg"> 
    </a>

    <a href="Level 2 Quiz.html"><img id="right" src="images/right.png"> 
    <a href="Level 2 Game 2.html"> <img id="left" src="left.png">

    <div id="speech-bubble">
        <img src="Green Speech bubble.png" style="width: 100%; height: 100%;">
        <div id="speech-bubble-text">
            <span id="typing-text"></span> <!-- Placeholder for the typing effect -->
        </div>
    </div>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">

   <!-- Script for Typing Effect and Text Changes -->
   <script>
    var initialText = "Letâ€™s see if you are an algorithm expert! Take a quick quiz to see how much you have learned. Good luck!";
    var typingSpeed = 50; // Adjust the typing speed (in milliseconds)
    var index = 0; // Start from the first character
    var currentText = initialText; // Variable to store current text
    var clickCount = 0; // Variable to track the number of clicks

    function typeText() {
        if (index < currentText.length) {
            document.getElementById("typing-text").innerHTML += currentText.charAt(index);
            index++;
            setTimeout(typeText, typingSpeed); // Call the function again to simulate typing
        }
    }


    // Start the typing effect after the page loads
    window.onload = function() {
        typeText();
    };

</script>
</body>
</html>
