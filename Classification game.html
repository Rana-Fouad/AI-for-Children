<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3</title>
    <style>
#task-bar {
            position: absolute;

            height: 8vh; /* Adjusted height */

}


        body {
            font-family: 'Zen Dots', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        .robot {

        .instructions {
            font-size: 1.8vw;

        .fruit-container, .classification-area {

            justify-content: center;
        }
        .fruit {
            width: 5vw;
            height: 5vw;
            margin: 1vh;
            cursor: grab;
        }
        .classification-box {
            width: 35vw;
            height: 40vh;
            border: 0.2vw dashed #ccc;
            display: flex;

            align-items: center;
            justify-content: flex-start;

        #next-button {
            display: block; /* Show the button immediately */

            margin-top: 20px;
            padding: 1vh 2vw;
            font-size: 1.8vw;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0.5vw;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <img id="task-bar" src="Task bar.png">

<h1>Help the Robot Classify Fruits!</h1>

<div class="game-container">
    <div class="robot" id="robot">Hi! Can you help me classify these fruits?</div>
    <div class="instructions">Drag each fruit into the correct box below.</div>

        <img src="images/apple3.png" alt="Apple" class="fruit" data-tag="1" draggable="true">
        <img src="images/apple4.png" alt="Apple" class="fruit" data-tag="1" draggable="true">
        <img src="images/apple5.png" alt="Apple" class="fruit" data-tag="1" draggable="true">
        <img src="images/apple6.png" alt="Apple" class="fruit" data-tag="1" draggable="true">
        <img src="images/apple7.png" alt="Apple" class="fruit" data-tag="1" draggable="true">
        <img src="images/orange 1.png" alt="Orange" class="fruit" data-tag="2" draggable="true">
        <img src="images/orange 2.png" alt="Orange" class="fruit" data-tag="2" draggable="true">
        <img src="images/orange 3.png" alt="Orange" class="fruit" data-tag="2" draggable="true">
        <img src="images/orange 4.png" alt="Orange" class="fruit" data-tag="2" draggable="true">
        <img src="images/orange 5.png" alt="Orange" class="fruit" data-tag="2" draggable="true">
        <img src="images/orange 6.png" alt="Orange" class="fruit" data-tag="2" draggable="true">
        <img src="images/orange 7.png" alt="Orange" class="fruit" data-tag="2" draggable="true">
        <img src="images/banana 1.png" alt="Banana" class="fruit" data-tag="3" draggable="true">
        <img src="images/banana 2.png" alt="Banana" class="fruit" data-tag="3" draggable="true">
        <img src="images/banana 3.png" alt="Banana" class="fruit" data-tag="3" draggable="true">
        <img src="images/banana 4.png" alt="Banana" class="fruit" data-tag="3" draggable="true">
        <img src="images/banana 5.png" alt="Banana" class="fruit" data-tag="3" draggable="true">
        <img src="images/banana 6.png" alt="Banana" class="fruit" data-tag="3" draggable="true">
        <img src="images/banana 7.png" alt="Banana" class="fruit" data-tag="3" draggable="true">

        <img src="images/strawberry6.png" alt="Strawberry" class="fruit" data-tag="4" draggable="true">
        <img src="images/strawberry7.png" alt="Strawberry" class="fruit" data-tag="4" draggable="true">
    </div>

    <div class="classification-area">
        <div class="classification-box" id="apple-box" data-accept="1">Apples</div>
        <div class="classification-box" id="orange-box" data-accept="2">Oranges</div>
        <div class="classification-box" id="banana-box" data-accept="3">Bananas</div>
        <div class="classification-box" id="strawberry-box" data-accept="4">Strawberries</div>
    </div>

    <!-- Button is now visible immediately for the user to go to the next page anytime -->
    <button id="next-button" onclick="goToNextPage()">Go to Robot Testing</button>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</div>

<script>
    const fruits = document.querySelectorAll('.fruit');
    const classificationBoxes = document.querySelectorAll('.classification-box');
    let currentFruitIndex = 0;

    // Initially hide all fruits except the first one
    fruits.forEach((fruit, index) => {
        fruit.style.display = index === 0 ? 'block' : 'none';
        fruit.addEventListener('dragstart', dragStart);
    });

    function dragStart(event) {
        event.dataTransfer.setData('fruitType', event.target.getAttribute('data-tag'));
        event.dataTransfer.setData('fruitIndex', currentFruitIndex);
    }

    classificationBoxes.forEach(box => {
        box.addEventListener('dragover', dragOver);
        box.addEventListener('drop', drop);
    });

    function dragOver(event) {
        event.preventDefault();
    }


    function drop(event) {
        event.preventDefault();
        const fruitElement = fruits[currentFruitIndex];
        event.target.appendChild(fruitElement); // Append fruit to the dropped box

        // Move to the next fruit, whether it was the correct box or not
        currentFruitIndex++;
        if (currentFruitIndex < fruits.length) {
            fruits[currentFruitIndex].style.display = 'block'; // Show the next fruit
        }
    }

    function goToNextPage() {
        window.location.href = 'Classification game 2.html';
    }
</script>

</body>
</html>
