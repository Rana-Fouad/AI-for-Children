<!DOCTYPE html>
<html>
<head>
<title>Posterus</title>  
<link rel="icon" href="robot icon.png" type="image/png"> <!-- Add your robot icon here -->
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevents scrollbars from appearing */
    }
    #background {
        height: 100vh;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
    }
    #task-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 8vh; /* Adjusted height */
        width: 100vw;
        z-index: 2; /* Ensure itâ€™s above other elements */
    }
    #planet1 {
        position: absolute;
        top: 25%;
        left: 5%;
        height: 25vh;
        width: 25vh;
        z-index: 1; /* Ensures it appears above the background */
        transition: transform 0.3s ease; /* Smooth transition for the hover effect */
    }
    #planet1:hover {
        animation: rotate 2s linear infinite; /* Rotates the planet continuously on hover */
    }
    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
    #planet2 {
        position: absolute;
        top: 60vh;   /* Matches 540px */
        left: 20.44vw; /* Matches 354px */
        height: 25vh; /* Matches 344px */
        width: 25vw; /* Matches 675px */
        z-index: 1; /* Ensures it appears above the connection image */
    }
    #planet3 {
        position: absolute;
        top: 15%;
        left: 45%;
        height: 30vh;
        width: 25vh;
        z-index: 1; /* Ensures it appears above the background */
    }
    #planet4 {
            position: absolute;
            top: 60vh;
            left: 62vw;
            width: 15vw;
            z-index: 1;
        }

    #planet5 {
        position: absolute;
        top: 15%;
        left: 80%;
        height: 25vh;
        width: 25vh;
        z-index: 1; /* Ensures it appears above the background */
    }
    #Rocket {
        position: absolute;
        top: 20%;
        left: 5%;
        height: 12.3vh;
        width: 9.8vh;
        z-index: 1; /* Ensures it appears above the background */
    }
    #connection {
        position: absolute;
        top: 27%;
        left: 15%;
        height: 50vh;
        width: 70vw;
        z-index: 0; /* Ensures it appears behind the planets */
    }

    .sound-icon {
            width: 5vw;
            position: absolute;
           
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
        }
        #mic-unmuted {
            left: 6vh;
            bottom: 3vh;
        }
        #mic-muted {
            left: 192vh;
            bottom: 3vh;
        }
        .sound-icon:hover {
            transform: scale(1.2);
        }
</style>
</head>
<body>
<img id="background" src="Background.png">
<img id="task-bar" src="Task bar.png">
<a href="Level 1 test.html">
    <img id="planet1" src="Planet-1.png">
</a>
<img id="Rocket" src="Rocket.png">
<img id="connection" src="Connections.png">
<img id="planet2" src="Planet-2.png">
<img id="planet3" src="Planet-3.png">
<img id="planet4" src="Planet-4.png">
<img id="planet5" src="Planet-5.png">

<!-- Bounce sound -->
<audio id="rotate-sound" preload="auto">
    <source src="rotate sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!-- Mic Icons for Sound Control -->
<img id="mic-unmuted" class="sound-icon" src="mic unmuted 2.png" alt="Play Sound" onclick="playSound()">
<img id="mic-muted" class="sound-icon" src="mic muted 2.png" alt="Pause Sound" onclick="pauseSound()">


<!-- JavaScript to control bounce sound -->
<script>
    // Select elements
    var bounceSound = document.getElementById("rotate-sound");
    var playButton = document.getElementById("mic-unmuted");
    var pauseButton = document.getElementById("mic-muted");

    // Play bounce sound
    playButton.addEventListener("click", function() {
        bounceSound.play();
    });

    // Pause bounce sound
    pauseButton.addEventListener("click", function() {
        bounceSound.pause();
        bounceSound.currentTime = 0; // Reset to the start
    });
</script>

</body>      
</html>
